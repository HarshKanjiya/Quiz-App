<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Quiz App</title>

    <style>
      .pre-loader-container{
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .pre-loader-item-wrapper{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        z-index: -1;
        overflow: hidden;
        border-radius: 50%;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .pre-loader-item-loader{

        background-color: rgb(255, 180, 209);
        z-index: -2;
        height: 300px;
        width:55px;  

        animation: animate 3s linear infinite;


      }
      .loading{
        position: absolute;
        z-index: 10;
        color: black;
      }
      .pre-loader-item-bg{
        height: 95px;
        width: 95px;
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    
      @keyframes animate {

        0%
        {
          transform: rotate(0deg);
        }
        100%
        {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

      <div class="pre-loader-container">
        <div class="pre-loader-item-wrapper">
          <div class="pre-loader-item-bg">
            <div class="pre-loader-item-loader">
              
            </div>
            <p class="loading" >loading</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
